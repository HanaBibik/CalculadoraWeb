<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="calculadora">
        <div class="superior">
          <div class="rigth">
            <p>calc</p>
          </div>
          <div class="left">
            <p>THEME</p>
          </div>
        </div>
        <div class="numero">
          <p>Aqui va el numero</p>
        </div>
        <div class="teclas">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="del">DEL</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="operador">+</button>
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="operador">-</button>
          <button class="">.</button>
          <button class="0">0</button>
          <button class="operador">/</button>
          <button class="operador">X</button>
          <button class="ultima">RESET</button>
          <button class="ultimo">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
